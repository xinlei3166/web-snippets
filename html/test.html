<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="password" id="input">
    <input type="button" id="btn" value="测试">
    <span id="con"></span>
    <span id="ret"></span>
</body>
<script src="validatePasswordEs5.js"></script>
<script>
    var i = document.querySelector('#input');
    var btn = document.querySelector('#btn');
    var con = document.querySelector('#con');
    var ret = document.querySelector('#ret');
    btn.onclick = function () {
        con.innerHTML = i.value;
        ret.innerHTML = validatePassword(i.value, null);
    }
</script>
</html>
