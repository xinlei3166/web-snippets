<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>box-shadow</title>
  <style>
    .img-wrap {
      width: 30vmin;
      height: 30vmin;
      margin: 100px auto;
      box-shadow: inset 0 0 4vmin 3vmin rgba(255, 192, 203, 0.5);
      padding: 20px;
    }

    .img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="img-wrap">
  <img class="img" src="../lazyload/img/1.jpg">
</div>
</body>
</html>
