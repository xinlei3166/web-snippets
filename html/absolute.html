<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute</title>
    <style>
        .wrap {
            height: 300px;
            width: 300px;
            position: absolute;
            top: 400px;
            border: 1px solid rebeccapurple;
            overflow: auto;
        }

        .body {
            height: 100%;
            overflow: auto;
        }

        .footer {
            position: absolute;
            left: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="body">
            <p>1</p>
            <p>1</p>
            <p>1</p>
            <p>1</p>
            <p>1</p>
            <p>1</p>
            <p>1</p>
            <p>1</p>
            <p>1</p>
        </div>
        <div class="footer">
            <button>点击</button>
        </div>
    </div>
</body>
</html>
