<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基本图形</title>
  <style>
    .wrap {
      margin: 100px auto;
      width: 500px;
    }

    #c {
      border: 1px solid #1989FA;
      background: #000;
    }
  </style>
</head>
<body>
<div class="wrap">
  <canvas id="c" width="500" height="500">
    <span>不支持canvas的浏览器</span>
  </canvas>
</div>
<script>
    window.onload = function () {
        const c = document.querySelector('#c');
        const ctx = c.getContext('2d');
        const img = new Image();
        img.src = './img/light2.b9eeb911.jpg'
        img.width = 50
        img.onload = function () {
            ctx.drawImage(img,200,200, 100, 100)
        }
        ctx.arc(250,250,100,0,2*Math.PI)
        ctx.fillStyle = "#1890ff"
        ctx.shadowColor = 'pink'
        ctx.shadowOffsetX = 0
        ctx.shadowOffsetY = 0
        ctx.shadowBlur = 10
        ctx.fill()
    }
</script>
</body>
</html>
