<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>统计图</title>
  <style>
    #c {
      margin: 100px auto;
      width: 500px;
      border: 1px solid #1989FA;
    }
  </style>
</head>
<body>
<div id="c"></div>
<script src="https://unpkg.com/@antv/g-canvas@0.4.12/dist/g.min.js"></script>
<script>
  window.onload = function () {
    const canvas = new G.Canvas({
      container: 'c',
      width: 500,
      height: 500,
    })
    const group = canvas.addGroup()
    group.addShape('circle', {
      name: 'circle',
      attrs: {
        x: 250,
        y: 250,
        r: 100,
        // startAngle: '0',
        // endAngle: '1*Math.PI',
        fill: '#fff',
        stroke: 'l(0) 0:#1890ff 0.5:#7ec2f3 1:#fff',
        lineWidth: 20
      },
    })
    group.addShape('text', {
      name: 'text',
      attrs: {
        x: 250,
        y: 250,
        text: '圆形',
        fill: '#1890FF',
        fontSize: 30,
        textAlign: "center",
        textBaseline: "middle"
      },
    })
    canvas.on('circle:click', () => {
      console.log('circle')
    })
  }
</script>
</body>
</html>
